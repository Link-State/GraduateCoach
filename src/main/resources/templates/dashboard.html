<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="static/css/dashboard.css" />
</head>
<body>
    <!-- 네비게이션 바 -->
    <header class="navbar-container">
        <div class="navbar-inner container-fluid d-flex justify-content-between align-items-center py-3">
            <!-- 로고 -->
            <div class="logo d-flex align-items-center">
            <img src="static/images/logo3.png" alt="로고" class="logo-img me-2" />
            </div>

            <!-- 메뉴 -->
            <nav class="nav-links d-flex gap-3">
                <a href="#" class="nav-item">대시보드</a>
                <a href="#" class="nav-item">커뮤니티</a>
                <a href="#" class="nav-item">마이페이지</a>
                <a href="#" class="nav-item logout">로그아웃</a>
            </nav>
        </div>
    </header>

    <main class="dashboard container my-5">
        <div class="row g-4">     
            <!-- 사용자 프로필 카드 -->
            <div class="col-md-4">
                <div class="card profile-card p-4 text-center">
                    <div class="profile-icon mb-3">
                    <i class="fa-solid fa-user fa-5x text-secondary"></i>
                    </div>
                    <h5 class="fw-bold">사용자ID</h5>
                    <div class="text-muted">전공</div>
                    <div class="text-muted mb-3">학번</div>
                    <div class="settings-icon">
                    <i class="fa-solid fa-gear fa-lg text-secondary"></i>
                    </div>
                </div>
            </div>

            <!-- 학점 이수 현황 카드 -->
            <div class="col-md-8">
                <div class="card credit-card p-4">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                    <h5 class="fw-bold">학점 이수 현황</h5>
                    <a href="#" class="text-muted small">자세히 &gt;</a>
                    </div>

                    <div class="row">
                    <!-- 도넛 그래프 -->
                    <div class="col-md-6 text-center">
                        <canvas id="creditDonutChart" width="150" height="150"></canvas>
                        <div class="mt-2 fw-bold text-success fs-4">70%</div>
                        <div class="text-muted small">이수 확정 비율</div>
                    </div>

                    <!-- 이수 정보 텍스트 -->
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">전체 이수 학점</label>
                            <input type="text" class="form-control" value="95" disabled />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">졸업 기준 학점</label>
                            <input type="text" class="form-control" value="135" disabled />
                        </div>
                        <div class="row">
                            <div class="mb-3">
                                <label class="form-label">졸업 인증 (외국어)</label>
                                <input type="text" class="form-control" value="Y/N" disabled />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">졸업 인증 (정보)</label>
                                <input type="text" class="form-control" value="Y/N" disabled />
                            </div>
                        </div>
                        
                    </div>
                    </div>

                </div>
            </div>
        </div>
    </main>
</body>

</html>
