<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="static/css/signup.css" />
</head>
<body class="d-flex h-100">
  <div class="container-fluid signup-layout d-flex p-0">
    <!-- 왼쪽 회원가입 폼 -->
    <div class="signup-left d-flex flex-column justify-content-center align-items-center">
      <div class="signup-box">
        <img src="static/images/logo.png" alt="로고" class="logo-img mb-3" />

        <!-- 회원가입 폼 -->
        <form id="signup-form" action="#" method="post" class="w-100 mt-4">
          <!-- STEP 1 -->
          <div id="step-1">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">이름</label>
                <input type="text" class="form-control" placeholder="이름 입력" required />
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">이메일</label>
                <input type="email" class="form-control" placeholder="이메일 주소 입력" required />
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">소속학교</label>
              <input type="text" class="form-control" placeholder="학교 입력" />
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">학과</label>
                <input type="text" class="form-control" placeholder="학과 입력" />
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">학번</label>
                <input type="text" class="form-control" placeholder="학번 입력" />
              </div>
            </div>

            <button type="button" class="btn btn-primary w-100 next-step-btn" onclick="goToStep2()">다음</button>
          </div>

          <!-- STEP 2 -->
          <div id="step-2" style="display: none;">
            <div class="mb-3">
              <label class="form-label">비밀번호</label>
              <input type="password" class="form-control" placeholder="비밀번호 입력" />
            </div>
            <div class="mb-4">
              <label class="form-label">비밀번호 확인</label>
              <input type="password" class="form-control" placeholder="비밀번호 입력" />
            </div>

            <button type="button" class="btn btn-outline-secondary w-100 mb-2 goback-btn" onclick="goToStep1()">이전</button>
            <button type="submit" class="btn btn-primary w-100 signup-btn">회원가입</button>
            <button type="button" class="btn btn-outline-secondary w-100 google-btn mt-2">
              <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google Icon" />
              구글 계정으로 가입
            </button>
            <p class="mt-4 text-muted small">
              이미 계정이 있으신가요? <a href="login.html" class="link">로그인</a> 
            </p>
          </div>
        </form>
      </div>
    </div>

    <!-- 오른쪽 이미지 -->
    <div class="signup-right">
      <img src="static/images/intro.jpg" alt="인트로 이미지" />
    </div>
  </div>

  <script>
    function goToStep2() {
      document.getElementById("step-1").style.display = "none";
      document.getElementById("step-2").style.display = "block";
    }

    function goToStep1() {
      document.getElementById("step-2").style.display = "none";
      document.getElementById("step-1").style.display = "block";
    }
  </script>
</body>
</html>
