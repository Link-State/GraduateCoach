<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="static/css/login.css" />
</head>
<body class="d-flex h-100">

  <div class="container-fluid login-layout d-flex p-0">
    
    <!-- 왼쪽 로그인 폼 -->
    <div class="login-left d-flex flex-column justify-content-center align-items-center">
      <div class="login-box">

        <!-- 로고 -->
        <img src="static/images/logo.png" alt="로고" class="logo-img mb-3" />
        <p class="subtitle">졸업, 이제 쉽고 명확하게</p>

        <!-- 로그인 폼 -->
        <form id="login-form" action="#" method="post" class="w-100 mt-4" novalidate>
          <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" id="email" class="form-control" placeholder="이메일 주소 입력" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" id="password" class="form-control" placeholder="비밀번호 입력" required />
          </div>
          <div class="form-check form-switch mb-4">
            <input class="form-check-input" type="checkbox" id="rememberMe">
            <label class="form-check-label" for="rememberMe">비밀번호 기억</label>
          </div>
          <button type="submit" class="btn btn-primary w-100 login-btn">로그인</button>
          <div id="login-error" class="text-danger mt-2" style="display: none;"></div>

          <button type="button" class="btn btn-outline-secondary w-100 google-btn mt-2">
            <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google Icon" />
            구글 계정으로 로그인
          </button>
        </form>

        <p class="mt-4 text-muted small">
          계정이 없으신가요? <a th:href="@{/signup}" class="link">회원가입</a>
          <a href="signup.html">회원가입</a>
        </p>

      </div>
    </div>

    <!-- 오른쪽 이미지 -->
    <div class="login-right">
      <img src="static/images/intro.jpg" alt="인트로 이미지" />
    </div>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", function (e) {
      const email = document.getElementById("email");
      const password = document.getElementById("password");
      const errorBox = document.getElementById("login-error");

      // 초기화
      errorBox.style.display = "none";
      errorBox.textContent = "";
      email.classList.remove("is-invalid");
      password.classList.remove("is-invalid");

      // 유효성 검사
      if (!email.value.trim() || !password.value.trim()) {
        e.preventDefault();
        errorBox.textContent = "이메일과 비밀번호를 모두 입력해주세요.";
        errorBox.style.display = "block";

        if (!email.value.trim()) email.classList.add("is-invalid");
        if (!password.value.trim()) password.classList.add("is-invalid");
      }
    });
  </script>


</body>
</html>
